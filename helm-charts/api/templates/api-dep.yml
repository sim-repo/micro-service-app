apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: {{ .Values.namespace }}
  labels:
    app: api
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: api
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: api
        env:
          - name: REDIS_HOST
            value: redis
          - name: REDIS_PORT
            value: '6379'
          - name: PGHOST
            value: postgres
          - name: PGDATABASE
            value: postgres
          - name: PGPORT
            value: '5432'
          - name: PGUSER
            value: postgres
          - name: PGPASSWORD
            value: example
        ports:
          - containerPort: 5000